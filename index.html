                            Крупнейшие мировые компании и корпорации договаривались в W3C об обеспечении совместимости 
                            своих продуктов и внедрении новых технологических стандартов.
                       Первым крупным успехом консорциума стала стандартизация языка гипертекстовой разметки HTML 
                       (англ. HyperText Markup Language) в 1996 году. Дело в том, что в середине 1990-х годов ряд крупнейших
                        производителей программного обеспечения планировал выпустить каждый свою версию языка HTML со 
                        своими названиями тегов. Разумеется, это привело бы к хаосу в Интернете, и в результате веб-страница
                         одной компании была бы размечена совершенно не так, как страница другой компании. Из-за этого 
                         веб-браузер одной компании не мог бы отображать страницы, созданные по правилам другой компании. 
                         Именно W3C принадлежит заслуга в том, что HTML был выпущен с единым базовым набором тегов и атрибутов
                          и веб-страницы стали такими, какими мы их знаем сейчас. Хотя полного совпадения тегов и атрибутов 
                          HTML достичь, к сожалению, не удалось до сих пор.</p>

                        <strong>Основная цель</strong> — разрабатывать единые принципы и стандарты, называемые рекомендациями, которые ложатся в 
                            основу разработки программ и оборудования. За счет этого достигается совместимость ПО и аппаратуры разных производителей,
                             что делает интернет совершенным, универсальным и удобным для всех групп пользователей.
                            Кроме основной задачи, консорциум занимается и другими вопросами, среди которых:
                            Интернационализация Сети и стремление сделать интернет максимально удобным для населения всего земного шара. Хотя 
                            английский язык по-прежнему остается универсальным языком онлайн-общения, видны некоторые подвижки, например, в виде создания
                             кириллических URL и доменных зон типа .рф.
                            Обеспечение удобства использования интернета людьми с ограниченными возможностями.
                            Свод рекомендаций W3C постоянно развивается и обновляется. Каждая из рекомендаций перед одобрением
                             проходит пять стадий проверки и рассмотрения и только после этого включается в общий свод правил.</p>

                                <strong>Общедоступность (Accessibility)</strong> — обеспечение доступности ресурсов интернета для людей с ограниченными физическими возможностями.
                                Аппаратная независимость (Device Independence) — ресурсы и протоколы должны работать на любой аппаратуре.
                                Интернационализация (Internationalization) — доступность информации на всех языках мира, а не только на английском.
                                Патентная политика (Patent Policy) — патентование рекомендаций W3C таким образом, чтобы их можно было внедрять бесплатно.
                                Многоформенное взаимодействие (Multimodal Interaction) — программы должны иметь несколько форм и режимов взаимодействия с пользователем.
                                Семантическая паутина (Semantic Web) — концепция создания информации в Сети, более понятной для компьютеров.
                                Мобильная паутина (Mobile Web Initiative, W3C-MWI) — ресурсы Всемирной сети должны быть доступны для мобильных устройств.
                          </p>
                        </div>
